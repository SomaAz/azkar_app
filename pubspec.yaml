name: azkar_app2
description: Azkar app project

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  share: ^2.0.4
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1
  provider:
  shared_preferences: ^2.0.8
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


#*Flutter native splash screen
flutter_native_splash: 
  image: "assets/images/azkar_logo.png"
  color: "#ffffff"
  android: true
  ios: true
  
#*Flutter icons
flutter_icons:
  image_path: "assets/images/azkar_logo.png"

#*Flutter
flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: almarai
      fonts:
        - asset: assets/fonts/almarai-light.ttf
          weight: 300
        - asset: assets/fonts/almarai-regular.ttf
          weight: 400
        - asset: assets/fonts/almarai-bold.ttf
          weight: 600
        - asset: assets/fonts/almarai-extrabold.ttf
          weight: 700
    - family: amiri
      fonts:
        - asset: assets/fonts/amiri-regular.ttf
          weight: 400
        - asset: assets/fonts/amiri-bold.ttf
          weight: 700
    - family: noto
      fonts:
        - asset: assets/fonts/noto-regular.ttf
          weight: 400
        - asset: assets/fonts/noto-bold.ttf
          weight: 700
